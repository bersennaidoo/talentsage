<header class="row p-3 c-header-row">
  <div
    class="col-md-12 row align-items-center c-header-row__logo-form"
  >
    <p class="col-md-3 c-header-row__col-logo">
      <img class="c-header-row__logo" src="/images/graygrids.svg" />
    </p>
    <form class="col-md-6 row gx-3 gy-2 align-items-center c-header-row__col-form">
        <div class="col-lg-3">
            <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
            <div class="input-group">
              <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
            </div>
          </div>
           <div class="col-lg-3">
            <label class="visually-hidden" for="inlineFormInputGroupUsername">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="inlineFormInputGroupUsername" placeholder="Password">
            </div>
          </div>

          <div class="col-lg-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="inlineFormCheck">
              <label class="form-check-label" for="inlineFormCheck">
                Remember me
              </label>
            </div>
          </div>
        
          <div class="col-lg-3">
            <button type="submit" class="btn btn-danger mb-1">Log in</button>
          </div>
    </form>
  </div>
  <div class="col-md-12 c-header-row__main-nav">
    <ul class="nav justify-content-around bg-primary">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/admin">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/contact">Contact</a>
        </li>
      </ul>
  </div>
  <div class="col-md-12 row justify-content-center align-items-center c-header-row__secondary-links">
    <p class="col-md-3">Manage Bookings</p>
    <p class="col-md-3">Check in</p>
    <p class="col-md-3">Check band status</p>
  </div>
</header>
